<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpha Munged</title>
</head>
<body>
    <h1>Your Text</h1>
    <p>
        {% for line in change_lines %}
            {% for word in line.split(' ') %}
                {% if len(word) > 0 and word[0] in source_map %}
                    <span class = "replaced" title = "{{word}}">
                        {{ choice(source_map[word[0]]) }}
                    </span>
                {% else %}
                    <span class = "unchanged" title = "unchanged">
                        {{ word }}
                    </span>
                {% end %}
            {% end %}
        {% end %}
    </p>
</body>
</html>
